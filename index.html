<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/Coder wallpaper by Panda2408 - Download on ZEDGEâ„¢ _ c776.jpeg">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="container pt-3">
        <div class="container-video">
            <video  loop autoplay muted >
                <source  src="images/production ID_3839684.mp4" type="video/mp4">
            </video>
        </div>
        <div class="item">
            <div class="container-screen">
                <div id="display" class="text-black"></div>
            </div>
        <div class="container-buttons-operation mt-3 fs-3">
            <span class="button">+</span>
            <span class="button">-</span>
            <span class="button">*</span>
            <span class="button">/</span>
            <span class="button">.</span>
        </div>
        <div class="container-buttons mt-3 fs-3">
            <span class="text-white button" id="clear">AC</span>
            <span class="text-white button" id="clear">DE</span>
            <span class="text-black button" id="equal">=</span>
            
            <span class="button">9</span>
            <span class="button">8</span>
            <span class="button">7</span>
            <span class="button">6</span>
            <span class="button">5</span>
            <span class="button">4</span>
            <span class="button">3</span>
            <span class="button">2</span>
            <span class="button">1</span>
            <span class="button">)</span>
            <span class="button">0</span>
            <span class="button">(</span>
        </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
